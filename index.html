<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="main-background container">
      <div class="card">
        <div class="card-content">
          <h2 class="card-main-header">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h2>
          <div>
            <p class="card-paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card-stats">
            <div>
              <p class="stat-number">10k+</p>
              <p class="stat-label">companies</p>
            </div>
            <div>
              <p class="stat-number">314</p>
              <p class="stat-label">templates</p>
            </div>
            <div>
              <p class="stat-number">12m+</p>
              <p class="stat-label">queries</p>
            </div>
          </div>
        </div>
        <div class="card-img"></div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mariano Mogica</a>.
      </div>
    </div>
  </body>
</html>
